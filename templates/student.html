<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" defer>
    <link rel="stylesheet" href="style.css">


</head>

<body>
  <div id= outer-box-student>
    <div id= student-container>

      <div class= row1>
        <h1> Welcome {{student.name}}!</h1>



      </div>
      <div id='logoutBtn'>
        <form  action="/logout" method="post">
          <button  onclick="logout()">Logout</button>

        </form>
      </div>
      <div class = row2>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab"
            data-bs-toggle="tab" href="#nav-mycourses" type="button" role="tab"
            aria-controls="nav-mycourses" aria-selected="true">Your Courses</button>

            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-addcourses"
            type="button" role="tab" aria-controls="nav-addcourses" aria-selected="false">Add Courses</button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-mycourses" role="tabpanel" aria-labelledby="nav-home-tab">
            <h1>CONTENT 1</h1>
          <div class="tab-pane fade" id="nav-addcourses" role="tabpanel" aria-labelledby="nav-profile-tab">
            <h1>Content2</h1>

          </div>
        </div>
      </div>



    </div>


  </div>

</body>

</html>
